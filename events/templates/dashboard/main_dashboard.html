{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static "css/output.css" %}">
  </head>
  <body class="bg-rose-100">
    <div class="m-6">
      <header class="flex justify-between bg-purple-100 shadow-md rounded-md">
        <p class="text-red-800 border-md-4 font-extrabold m-3">EVM</p>
        <div class="flex justify-between">
          <div class="m-3">
            <button
              class="bg-gray-400 mr-3 text-white rounded-md p-1 hover:text-red-800"
            >
              Home
            </button>
            <button
              class="bg-gray-400 mr-3 text-white rounded-md p-1 hover:text-red-800"
            >
              Events
            </button>
            <button
              class="bg-gray-400 text-white rounded-md p-1 hover:text-red-800"
            >
              About us
            </button>
          </div>
          <div>
            <p class="m-2 rounded-full bg-purple-500 font-extrabold px-2 py-2">
              pfl
            </p>
          </div>
        </div>
      </header>
      <main>
        {% block events %}
        
        {% endblock events %}
      </main>
    </div>
  </body>
</html>
