<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>total participants</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- This goes below the stats grid -->
<div class="p-5 bg-red-200 rounded-md">
  <p class="text-xl font-extrabold mb-4">All participants</p>

  <div class="flex justify-between ">
    <p>Event</p>
    <p>Number of participants</p>
  </div>
  <hr>
  {% for participant in participants %}
    <div class="flex justify-between ">
      <p>{{participant.name}}</p>
      <p>{{participant.partcpnts}}</p>
    </div>
    <hr>
    {% empty %} 
     <p>No one has participated yet</p>
  {% endfor %}
  </div>
</div>

    
</body>
</html>
