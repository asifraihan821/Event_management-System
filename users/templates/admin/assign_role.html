{% extends "admin/dashboard.html" %}
{% block content %}
    <div class="text-center">
        <div class="text-center px-6 py-7 shadow-md">
            <ul>
                {% for message in messages %}
                    <li class="bg-green-500 text-white px-1 py-2">
                        {{message}}
                    </li>
                {% endfor %}
            </ul>
        <form method="POST">
            {% csrf_token %}
            <div class="w-100 mx-auto my-9">
                {{form}}
            </div>
            <button class='px-2 py-1 text-white bg-blue-500 rounded' type="submit">Assign Role</button>
        </form>
    </div>
    </div>
{% endblock content %}
